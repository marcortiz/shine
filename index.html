<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>slides.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Marco">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/shine_banner.jpg"
						style="width: 528px; height: 263px; margin: 0 auto 4rem auto; background: transparent;" class="shine-logo">
					<p>Parents with Special Needs Children</p>
					<p>
						<small>Presented by <a href="https://github.com/SMSMarco/slides" target="_blank" style="font-size: 120%">Marco
								Ortiz</a></small>
					</p>
				</section>

				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_1.pdf" style="margin: 0 auto 4rem auto; background: transparent;">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_2.pdf" style="height: 685px; width: 1138px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_3.pdf" style="height: 680px; width: 1143px; margin: 0 auto 4rem auto; background: transparent;"	class="demo-logo">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_4.pdf" style="height: 808px; width: 619px; margin: 0 auto 4rem auto; background: transparent;"
						class="demo-logo">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_5.pdf" style="height: 657px; width: 1118px; margin: 0 auto 4rem auto; background: transparent;"
						class="demo-logo">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_6.pdf" style="height: 317px; width: 972px; margin: 0 auto 4rem auto; background: transparent;"
						class="demo-logo">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_7.pdf" style="height: 291px; width: 1034px; margin: 0 auto 4rem auto; background: transparent;"
						class="demo-logo">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_8.pdf" style="height: 689px; width: 802px; margin: 0 auto 4rem auto; background: transparent;"
						class="demo-logo">
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="pdf/page_9.pdf" style="height: 624px; width: 819px; margin: 0 auto 4rem auto; background: transparent;"
						class="demo-logo">
				</section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>

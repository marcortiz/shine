	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

					<img src="img/shine_banner.jpg"

					<p>Parents with Special Needs Children</p>

				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">

<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>slides.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Marco">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<img src="img/shine_banner.jpg"
						style="width: 528px; height: 263px; margin: 0 auto 4rem auto; background: transparent;" class="shine-logo">
					<p>Parents with Special Needs Children</p>
					<p>
						<small>Presented by <a href="https://github.com/SMSMarco/slides" target="_blank" style="font-size: 120%">Marco
								Ortiz</a></small>
					</p>
				</section>
				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<embed src="pdf/Wrestling_with_an_Angel.pdf#toolbar=1&navpanes=1&scrollbar=0" type="application/pdf" width="100%" height="600px" />
				</section>

				<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
					<!-- https://stackoverflow.com/questions/1244788/embed-vs-object -->	
					<object data="pdf/Wrestling_with_an_Angel.pdf" type="application/pdf" width="300" height="200">
						alt : <a href="pdf/Wrestling_with_an_Angel.pdf">Wrestling_with_an_Angel.pdf</a>
					  </object>					
				</section>

				<section>
					<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
						<embed src="pdf/Shine_093017.pdf#toolbar=1&navpanes=1&scrollbar=0" type="application/pdf" width="100%" height="800px" />
					</section>
					<section data-transition="slide" data-background="#d4eef4" data-background-transition="zoom">
						<embed src="pdf/Shine_101517.pdf#toolbar=1&navpanes=1&scrollbar=0" type="application/pdf" width="100%" height="800px" />
					</section>
					<section>
						<div id="viewpdf"></div>
					</section>
				</section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.7/pdfobject.min.js" integrity="sha512-g16L6hyoieygYYZrtuzScNFXrrbJo/lj9+1AYsw+0CYYYZ6lx5J3x9Yyzsm+D37/7jMIGh0fDqdvyYkNWbuYuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			var viewpfd = $("#viewpdf")
			PDFObject.embed("pdf/page_2.pdf", viewpdf)
		</script>

		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
